{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background: url('{% static "images/sunset.jpg" %}') fixed;
            background-size: cover;
            background-position: center;
            backdrop-filter: blur(0px);
            overflow-x: hidden;
        }

        .navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            background-color: #333;
            overflow: hidden;
        }

        .navbar .nav-link {
            color: white !important;
            transition: color 0.3s ease-in-out;
            text-decoration: none;
            font-size: 25px;
        }

        .navbar .nav-link:hover {
            color: black !important;
            text-decoration: underline;
        }

        .navbar-brand {
            font-size: 30px;
        }

        .navbar-brand:hover {
            color: black !important;
        }

        .navbar-toggler-icon {
            background-color: black !important;
        }

        .navbar-nav {
            margin-left: auto;
            display: flex;
        }

        .container {
            max-width: 350px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            margin: 50px auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            position: bottom;
            margin-top: 363px;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }

        .footer p {
            margin: 0;
        }

        .footer p i {
            color: red;
        }

        .social-icons {
            margin-bottom: 10px;
        }

        .social-icon {
            color: white;
            font-size: 20px;
            margin: 0 5px;
        }

        .social-icons .social-icon:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{% url 'contact' %}">
            <i class="fas fa-envelope" title="Contact"> CONTACT </i>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">
                        <i class="fas fa-home" title="Home"> HOME </i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">
                        <i class="fas fa-sign-in-alt" title="Login"> LOG IN</i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">
                        <i class="fas fa-info-circle" title="About"> ABOUT </i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <h2>Contact Us</h2>
        <form method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" name="name" required><br>
            <label for="email">Email:</label>
            <input type="email" name="email" required><br>
            <label for="message">Message:</label>
            <textarea name="message" rows="4" required></textarea><br>
            <button type="submit">Submit</button>
        </form>
        <p class="error-message">{{ error_message }}</p>
    </div>

    <footer class="footer">
        <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p>Made with <i class="fas fa-heart"></i> by TECH SOLUTIONS</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
